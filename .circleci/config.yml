# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2

defaults: &defaults
  docker:
    - image: circleci/golang:1.16

workflows:
  workflow:
    jobs:
      - build:
          requires:
            - build-deploy
          context: TESTES
          filters:
            branches:
              only: circleci-project-setup
      - read-env-general:
          job:
            - build-deploy-prod
            - build:
                context: general
                filters:
                  branches:
                    only: master
      - deploy:
          name: deploy-dev
          filters:
            branches:
              only: master
          setps:
            - checkout
            - run:
              name: "read context general"
              command: |
                echo $OXUMAPI_HOST
                echo $OXUMAPI_PORT
                echo $OXUMAPI_VERSION
                echo "URL:"
                echo "$OXUMAPI_HOST:$OXUMAPI_PORT/$OXUMAPI_VERSION"

jobs:
  build-deploy:
    <<: *defaults
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - run:
          name: "Setup custom variable"
          command: echo 'export TEST_ENV_VAR="DIEGO"' >> $BASH_ENV
      - run:
          name: "echo environment to host"
          command: |
            echo $GOCIELO_HOST
            echo $GOCIELO_PORT
            echo $CPU_MIN_VALUE
            echo $CPU_MAX_VALUE
            echo $CIRCLE_BRANCH
            echo $CIRCLE_SHA1
            echo $TEST_ENV_VAR
            echo $PROJECT_ENV_VAR
            echo $CONTEXT_ENV_VAR
      - run:
          name: "read context general"
          command: |
            echo $OXUMAPI_HOST
            echo $OXUMAPI_PORT
            echo $OXUMAPI_VERSION
            echo "URL:"
            echo "$OXUMAPI_HOST:$OXUMAPI_PORT/$OXUMAPI_VERSION"
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
