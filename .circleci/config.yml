# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2

defaults: &defaults
  docker:
    - image: circleci/golang:1.16
  context: general

jobs:
  build:
    <<: *defaults

    context: TESTES
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - run:
          name: "Setup custom variable"
          command: echo 'export TEST_ENV_VAR="DIEGO"' >> $BASH_ENV
      - run:
          name: "echo environment to host"
          command: |
            echo $GOCIELO_HOST
            echo $GOCIELO_PORT
            echo $CPU_MIN_VALUE
            echo $CPU_MAX_VALUE
            echo $CIRCLE_BRANCH
            echo $CIRCLE_SHA1
            echo $TEST_ENV_VAR
            echo $PROJECT_ENV_VAR
            echo $CONTEXT_ENV_VAR
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

  deploy-stage:
    <<: *defaults
    working_directory: /tmp/my-project
    steps:
      - run:
          name: "read context general"
          command: |
            echo $OXUMAPI_HOST
            echo $OXUMAPI_PORT
            echo $OXUMAPI_VERSION
            echo "URL:"
            echo "$OXUMAPI_HOST:$OXUMAPI_PORT/$OXUMAPI_VERSION"

  deploy-prod:
    <<: *defaults
    working_directory: /tmp/my-project
    steps:
      - run:
          name: "read context general"
          command: |
            echo $OXUMAPI_HOST
            echo $OXUMAPI_PORT
            echo $OXUMAPI_VERSION
            echo "URL:"
            echo "$OXUMAPI_HOST:$OXUMAPI_PORT/$OXUMAPI_VERSION" 
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: 
                - develop
      - deploy-stage:
          requires:
            - build
          filters:
            branches:
              only: circleci-project-setup
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master
